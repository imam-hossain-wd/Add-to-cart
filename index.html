<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="w-[98%] mx-auto">
 <section>
    <h1 class="text-center font-bold text-3xl text-amber-400 my-10">Welcome to our Store</h1>
    <div class=" flex justify-around">
        <!-- products -->
        <div class="w-[60%] grid grid-cols-3 gap-2" id="product-parent">

           <div class="bg-green-200 p-2 h-96 rounded ">
            <div>
                <img src="https://images.squarespace-cdn.com/content/v1/58d20c79725e25b221549193/1534607557988-87MGQKXBH635YAWYG37X/javascriptbook.jpg" alt="" class="w-60 h-60 rounded">
            </div>
            <p class="font-bold mt-2">Name : <span>Javascript</span></p>
            <p class="font-bold">Price : <span>800</span></p>
              <button onclick="addToCard(this)" class="btn btn-outline btn-primary w-full">Book</button>
           </div>
           <div class="bg-green-200 p-2 h-96 rounded">
            <div>
                <img src="https://files.realpython.com/media/python-basics-3d-transparent-centered.1600697390a8.png" alt="" cclass="w-60 h-72 rounded">
            </div>
            <p class="font-bold mt-2">Name : <span>Python</span></p>
            <p class="font-bold">Price : <span>600</span></p>
              <button onclick="addToCard(this)" class="btn btn-outline btn-primary w-full">Book</button>
           </div>
           <div class="bg-green-200 p-2 h-96 rounded">
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2uIeZdTLrW_smhUHRMK74Uf8ycNFTqhizdg&usqp=CAU" alt=""class="w-60 h-60 rounded">
            </div>
            <p class="font-bold mt-2">Name : <span>C ++</span></p>
            <p class="font-bold">Price : <span>300</span></p>
              <button onclick="addToCard(this)" id="booked" class="btn btn-outline btn-primary w-full">Book</button>
           </div>
           <div class="bg-green-200 p-2 h-96 rounded">
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG5QFjfWJ5EI6aX1AwComt17CbkIyHKGbETeBiC3bk-zI-qmiyPyKuk7GNlPx_dNxSmAc&usqp=CAU" alt="" class="w-60 h-60 rounded">
            </div>
            <p class="font-bold mt-2">Name : <span>PHP</span></p>
            <p class="font-bold">Price : <span>280</span></p>
              <button onclick="addToCard(this)" class="btn btn-outline btn-primary w-full">Book</button>
           </div>
           <div class="bg-green-200 p-2 h-96 rounded">
            <div>
                <img src="https://cdn.codegym.cc/images/article/bbcda54e-3cd0-4dac-a77a-447484b8b487/512.jpeg" alt="" class="w-60 h-60 rounded">
            </div>
            <p class="font-bold mt-2">Name : <span>Java</span></p>
            <p class="font-bold">Price : <span>39000</span></p>
              <button onclick="addToCard(this)" id="booked" class="btn btn-outline btn-primary w-full">Book</button>
           </div>

             
        </div>

        <!-- cart table -->
        <div class="w-[40%]"> 
            <h1 class="text-center font-bold text-xl mb-2">You save add <span id="products-count"></span> products</h1>
            <div class="overflow-x-auto">
                <table class="table w-full">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Name</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody id="table-container">
                   
                    <!-- <tr>
                      <th>1</th>
                      <td>Cy Ganderton</td>
                      <td>Quality Control Specialist</td>
                      <td>Blue</td>
                    </tr> -->
                  
                  </tbody>
                </table>
              </div>
        </div>
    </div>
 </section>
    <script src="app.js"></script>
</body>
</html>
